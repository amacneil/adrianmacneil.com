        body { margin: 0; padding: 0; font-size: 100%; font-family: "Rambla", "Helvetica Neue", Helvetica, Arial, sans-serif; line-height: 1.4; color: #333; }
        .background { position: fixed; z-index: -1; width: 100%; height: 100%; background: url('images/background.jpg') center center; background-size: cover; }

        .links a.github { background-position: -48px 0; }
        .links a.twitter { background-position: -96px 0; }
        .links a.linkedin { background-position: -144px 0; }
        .links a.skype { background-position: -192px 0; }

            .container { padding-left: 10%; }
            .overlay { padding: 2em; }
            h1 { font-size: 3em; }
            .links a { width: 64px; height: 64px; background-size: 320px 64px; }
            .links a.github { background-position: -64px 0; }
            .links a.twitter { background-position: -128px 0; }
            .links a.linkedin { background-position: -192px 0; }
